<!DOCTYPE html>
<html>
<head>
	<title>My blog</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
<ul class="post-list cf">
{% for post in site.posts %}
	<li>
		<a class="post-list-item cf" href="{{ site.base_url }}{{ post.url }}">{{ post.title }}<span class="date">{{ post.date | date: "%Y, %m.%d" }}</span></a>
	</li>
{% endfor %}
</ul>
</html>
